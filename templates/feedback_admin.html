{% extends "layout.html" %}
{% block content %}
<h2 class="text-2xl font-semibold text-center mb-6">Feedback degli Utenti</h2>

{% if feedback_list %}
<div class="space-y-4">
  {% for feedback in feedback_list %}
  <div class="bg-white shadow rounded-lg p-4">
    <div class="text-sm text-gray-600 mb-1">
      <span class="font-semibold text-gray-800">{{ feedback.utente }}</span> - {{ feedback.data_ora }}
    </div>
    <div class="text-gray-800 whitespace-pre-line">{{ feedback.contenuto }}</div>
  </div>
  {% endfor %}
</div>
{% else %}
<p class="text-center text-gray-500">Nessun feedback disponibile.</p>
{% endif %}
{% endblock %}
