<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FitTracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-green-600 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">FitTracker</h1>
    <nav>
      <a href="{{ url_for('home') }}" class="mr-4 hover:underline">Home</a>
      {% if request.referrer %}
      <a href="{{ request.referrer }}" class="mr-4 hover:underline">Indietro</a>
      {% endif %}
      {% if session.get("username") %}
      <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
      {% endif %}
    </nav>
  </header>
  <main class="p-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-yellow-100 text-yellow-800 p-2 rounded mb-4">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
