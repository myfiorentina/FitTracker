{% extends "layout.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <h2 class="text-2xl font-semibold mb-6 text-center">Modifica Pasto</h2>

  <form method="post" class="bg-white shadow-md rounded-lg p-6 w-full max-w-xl">
    <label class="block mb-4">
      <span class="block text-gray-700 mb-1">Tipo di pasto:</span>
      <select name="tipo" class="border p-2 w-full rounded focus:outline-none focus:ring focus:border-blue-400" required>
        {% for option in ["Colazione", "Spuntino Mattutino", "Pranzo", "Spuntino Pomeridiano", "Cena", "Extra"] %}
        <option value="{{ option }}" {% if pasto.tipo == option %}selected{% endif %}>{{ option }}</option>
        {% endfor %}
      </select>
    </label>

    <label class="block mb-4">
      <span class="block text-gray-700 mb-1">Data e ora:</span>
      <input type="text" name="data_ora" value="{{ pasto.data_ora }}" required
             class="border p-2 w-full rounded focus:outline-none focus:ring focus:border-blue-400">
      <small class="text-gray-500">Formato: gg/mm/aaaa - hh:mm</small>
    </label>

    <label class="block mb-4">
      <span class="block text-gray-700 mb-1">Descrizione del pasto:</span>
      <textarea name="descrizione" rows="4" required
                class="w-full border rounded p-2 focus:outline-none focus:ring focus:border-blue-400">{{ pasto.descrizione }}</textarea>
    </label>

    <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
      Salva Modifiche
    </button>
  </form>
</div>
{% endblock %}
