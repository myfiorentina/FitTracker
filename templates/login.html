{% extends "layout.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Accesso</h2>
<form method="post" class="bg-white shadow rounded p-6 w-full max-w-sm">
  <label class="block mb-2">Username:
    <input type="text" name="username" required class="border p-2 w-full rounded mt-1">
  </label>
  <label class="block mb-4">Password:
    <input type="password" name="password" required class="border p-2 w-full rounded mt-1">
  </label>
  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Accedi</button>
</form>

<p class="mt-4 text-center text-sm">
  Non hai un account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Registrati qui</a>
</p>
{% endblock %}
