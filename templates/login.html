{% extends "layout.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <h2 class="text-2xl font-semibold mb-6 text-center">Accesso a FitTracker</h2>

  <form method="post" class="bg-white shadow-md rounded-lg p-6 w-full max-w-sm">
    <label class="block mb-4">
      <span class="block text-gray-700 mb-1">Username:</span>
      <input type="text" name="username" required class="w-full border rounded p-2 focus:outline-none focus:ring focus:border-blue-400">
    </label>

    <label class="block mb-6">
      <span class="block text-gray-700 mb-1">Password:</span>
      <input type="password" name="password" required class="w-full border rounded p-2 focus:outline-none focus:ring focus:border-blue-400">
    </label>

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
      Accedi
    </button>
  </form>

  <p class="mt-6 text-sm text-center text-gray-700">
    Non hai un account?
    <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Registrati qui</a>
  </p>
</div>
{% endblock %}
