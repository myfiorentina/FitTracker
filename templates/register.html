{% extends "layout.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-center">Registrazione Nuovo Utente</h2>

<form method="post" class="bg-white shadow rounded p-6 w-full max-w-sm mx-auto">
  <label class="block mb-3">
    Username:
    <input type="text" name="username" required class="border p-2 w-full rounded mt-1" placeholder="Inserisci username">
  </label>

  <label class="block mb-3">
    Password:
    <input type="password" name="password" required class="border p-2 w-full rounded mt-1" placeholder="Inserisci password">
  </label>

  <label class="block mb-3">
    Conferma Password:
    <input type="password" name="conferma_password" required class="border p-2 w-full rounded mt-1" placeholder="Conferma password">
  </label>

  <label class="block mb-3">
    Nome:
    <input type="text" name="nome" required class="border p-2 w-full rounded mt-1" placeholder="Inserisci nome">
  </label>

  <label class="block mb-3">
    Cognome:
    <input type="text" name="cognome" required class="border p-2 w-full rounded mt-1" placeholder="Inserisci cognome">
  </label>

  <label class="block mb-3">
    Email:
    <input type="email" name="email" required class="border p-2 w-full rounded mt-1" placeholder="Inserisci email">
  </label>

  <label class="block mb-3">
    Sesso:
    <select name="sesso" required class="border p-2 w-full rounded mt-1">
      <option value="">Seleziona</option>
      <option value="M">Maschile</option>
      <option value="F">Femminile</option>
      <option value="O">Altro</option>
    </select>
  </label>

  <label class="block mb-3">
    Età:
    <input type="number" name="eta" min="1" max="120" required class="border p-2 w-full rounded mt-1" placeholder="Inserisci età">
  </label>

  <label class="block mb-3">
    Peso iniziale (kg):
    <input type="number" name="peso_iniziale" step="0.1" min="1" required class="border p-2 w-full rounded mt-1" placeholder="Inserisci peso iniziale">
  </label>

  <label class="block mb-3">
    Altezza (cm):
    <input type="number" name="altezza" min="30" max="300" required class="border p-2 w-full rounded mt-1" placeholder="Inserisci altezza">
  </label>

  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Registrati</button>
</form>

<p class="text-center mt-4 text-sm">
  Hai già un account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Effettua il login</a>
</p>
{% endblock %}
