{% extends "layout.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center px-4 py-6 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Invia un Feedback</h2>

  <form method="post" class="bg-white w-full max-w-2xl shadow rounded-2xl p-6 space-y-6">
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">
        Descrivi il problema o suggerimento:
      </label>
      <textarea name="contenuto"
                rows="6"
                required
                class="block w-full rounded-lg border border-gray-300 shadow-sm p-3 resize-none focus:outline-none focus:ring focus:border-blue-500"
                placeholder="Scrivi qui il tuo messaggio..."></textarea>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl shadow-md transition duration-200">
      Invia Feedback
    </button>
  </form>

  <div class="mt-4 text-center text-sm text-gray-500">
    Il tuo contributo aiuterà a migliorare l’applicazione.
  </div>
</div>
{% endblock %}
