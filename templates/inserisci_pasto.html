{% extends "layout.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-center">Inserisci un Pasto</h2>

<form method="post" class="bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto space-y-5">

  <!-- Tipo di pasto -->
  <div>
    <label for="tipo" class="block font-semibold mb-1">Tipo di pasto:</label>
    <select name="tipo" id="tipo" class="border p-2 w-full rounded" required>
      <option>Colazione</option>
      <option>Spuntino Mattutino</option>
      <option>Pranzo</option>
      <option>Spuntino Pomeridiano</option>
      <option>Cena</option>
      <option>Extra</option>
    </select>
  </div>

  <!-- Data e ora -->
  <div>
    <label for="data_ora" class="block font-semibold mb-1">Data e ora:</label>
    <input type="datetime-local" name="data_ora" id="data_ora" value="{{ default_ora }}" class="border p-2 w-full rounded" required>
    <small class="text-gray-500">Formato richiesto: YYYY-MM-DDTHH:MM</small>
  </div>

  <!-- Descrizione -->
  <div>
    <label for="descrizione" class="block font-semibold mb-1">Descrizione del pasto:</label>
    <textarea name="descrizione" id="descrizione" rows="3" class="border p-2 w-full rounded" required></textarea>
  </div>

  <!-- Pulsante invio -->
  <div class="text-center">
    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Salva Pasto</button>
  </div>

</form>
{% endblock %}
